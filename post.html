<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Program Details</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="resources/images/icon.png" type="image/png">
</head>

<body>
    <header id="header-placeholder"></header>

    <div class="post-header">
        <img id="post-image" alt="Post image">
    </div>
    <div class="post-content">
        <div class="post-space"></div>
        <div class="post-detail">
            <h1 id="post-title">Post Title</h1>
            <div class="post-data-unit">
                <p id="post-full-description">Full post description...</p>
            </div>
            <div class="post-data-unit">
                <h4>Author:</h4>
                <p id="post-author"><strong>Author:</strong> John Doe</p>
            </div>
            <div class="post-data-unit">
                <h4>Duration:</h4>
                <p id="post-training-duration">15 minutes</>
            </div>
            <div class="post-data-unit">
                <h4>Purpose:</h4>
                <p id="post-purpose">Relaxation</>
            </div>
            <h3 class="instruction">Instructions</h3>
            <a href="programms.html" class="btn">Back</a>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="scripts/load-header-footer.js"></script>
    <script src="scripts/load-post-detail.js"></script>
    <script src="scripts/parallax-effect.js"></script>

</body>

</html>
