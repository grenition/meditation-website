<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="resources/images/icon.png" type="image/png">
</head>

<body>
    <div id="header-placeholder"></div>
    <canvas id="particleCanvas"></canvas>

    <main>
        <div class="auth-container">
            <h1>Authorization</h1>
            <form class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="social-login">
                <p>Or sign in with:</p>
                <div class="social-buttons">
                    <a href="#" class="social-button google" title="Sign in with Google"><i
                            class="fab fa-google"></i></a>
                    <a href="#" class="social-button vk" title="Sign in with VK"><i class="fab fa-vk"></i></a>
                    <a href="#" class="social-button telegram" title="Sign in with Telegram"><i
                            class="fab fa-telegram-plane"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="scripts/load-header-footer.js"></script>
    <script src="scripts/particles.js"></script>
</body>

</html>
