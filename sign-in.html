<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Люди</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div id="header-placeholder"></div>
<canvas id="particleCanvas"></canvas>

<main>
    <div class="auth-container">
        <h1>Авторизация</h1>
        <form class="auth-form">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" placeholder="Введите логин" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
        <div class="social-login">
            <p>Или войдите через:</p>
            <div class="social-buttons">
                <a href="#" class="social-button google" title="Войти через Google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-button vk" title="Войти через VK"><i class="fab fa-vk"></i></a>
                <a href="#" class="social-button telegram" title="Войти через Telegram"><i
                        class="fab fa-telegram-plane"></i></a>
            </div>
        </div>
    </div>
</main>

<footer id="footer-placeholder"></footer>

<script src="scripts/load-header-footer.js"></script>
<script src="scripts/particles.js"></script>
</body>
</html>
